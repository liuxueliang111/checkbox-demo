<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>各种样式的单选框复选框</title>
    <link rel="stylesheet" href="css/check.css">
</head>
<body>
<div id="holder">
    <div>
        <div class="tag">小的复选框</div>  
        <input type="checkbox" id="checkbox_1_1" class="regular_checkbox" />
        <label for="checkbox_1_1"></label>
        <input type="checkbox" id="checkbox_1_2" class="regular_checkbox" />
        <label for="checkbox_1_2"></label>
        <input type="checkbox" id="checkbox_1_3" class="regular_checkbox" />
        <label for="checkbox_1_3"></label>
        <input type="checkbox" id="checkbox_1_4" class="regular_checkbox" />
        <label for="checkbox_1_4"></label>
    </div>
    <div>
        <div class="tag">大的复选框</div>
        <input type="checkbox" id="checkbox_2_1" class="regular_checkbox big_checkbox" />
        <label for="checkbox_2_1"></label>
        <input type="checkbox" id="checkbox_2_2" class="regular_checkbox big_checkbox" />
        <label for="checkbox_2_2"></label>
        <input type="checkbox" id="checkbox_2_3" class="regular_checkbox big_checkbox" />
        <label for="checkbox_2_3"></label>
        <input type="checkbox" id="checkbox_2_4" class="regular_checkbox big_checkbox" />
        <label for="checkbox_2_4"></label>
    </div>
</div>
</body>
</html>
